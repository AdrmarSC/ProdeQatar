<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrat -->
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./login/menuNavbar.css" />
    <script type="module" src="./login/menuNavbar.js"></script>
    <title>Menú</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <img src="./img/logo_ApuesQatar_final_blanco.png" alt="" width="100" />
        <a class="navbar-brand" href="/index.html">ApuesQatar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prode.html">Prode</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/instructivo.html">Instructivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/GRUPOS.html">Torneo de amigos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-out"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Iniciar Sesión</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-out"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Registrarse</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-in"
                id="login-usuario"
                href="#"
                data-bs-toggle=""
                data-bs-target=""
                >Usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" href="#" id="logout">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- signin Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password">Password:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="********"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Iniciar Sesión
              </button>
            </form>

            <button type="button" id="googleLogin" class="btn btn-info">
              Google
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Registrar nuevo usuario
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label for="password">Password:</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="********"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
