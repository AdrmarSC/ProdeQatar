<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box" style="background-color: salmon; width: 100px; height: 100px">
      Box 1
    </div>

    <button id="btn">Hide div</button>
    <script>
      function handleCredentialResponse(response) {
        // Here we can do whatever process with the response we want
        // Note that response.credential is a JWT ID token
        const responsePayload = decodeJwtResponse(response.credential)
        console.log("E: " + responsePayload.name)
        document.cookie = responsePayload
        console.log(responsePayload)
        console.log(document.cookie)
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "604182413607-v2l79vat6q0eg7iif98ojgt6vrp363fh.apps.googleusercontent.com", // Replace with your Google Client ID
          callback: handleCredentialResponse, // We choose to handle the callback in client side, so we include a reference to a function that will handle the response
        })
        // You can skip the next instruction if you don't want to show the "Sign-in" button
        google.accounts.id.renderButton(
          document.getElementById("btn"), // Ensure the element exist and it is a div to display correcctly
          { theme: "outline", size: "large" } // Customization attributes
        )
        google.accounts.id.prompt() // Display the One Tap dialog
      }

      function decodeJwtResponse(token) {
        var base64Url = token.split(".")[1]
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/")
        var jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2)
            })
            .join("")
        )
        return JSON.parse(jsonPayload)
      }
    </script>
    <div
      id="g_id_onload"
      data-client_id="604182413607-v2l79vat6q0eg7iif98ojgt6vrp363fh.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-your_own_param_1_to_login="any_value"
      data-your_own_param_2_to_login="any_value"
    ></div>

    <script>
      const box = document.getElementById("box")

      const btn = document.getElementById("btn")

      btn.addEventListener("click", function handleClick() {
        if (box.style.display === "none") {
          box.style.display = "block"

          btn.textContent = "Hide div"
        } else {
          box.style.display = "none"

          btn.textContent = "Show div"
        }
      })
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
